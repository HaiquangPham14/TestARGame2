<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #controls {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 12px;
      }
      #photo-preview img {
        max-width: 100px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video1"
          src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-video
          id="video-plane"
          src="#video1"
          width="1"
          height="0.5625"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <div id="controls">
      <button id="capture-button">Chụp ảnh</button>
      <button id="record-button">Bắt đầu quay</button>
      <button id="stop-button" style="display:none">Dừng quay</button>
      <div id="photo-preview"></div>
    </div>

    <script>
      // Lấy đúng canvas mà A-Frame render
      function getARCanvas() {
        // A-Frame sẽ tạo canvas với class a-canvas
        return document.querySelector('canvas.a-canvas');
      }

      // Chụp ảnh
      document.getElementById('capture-button').onclick = function () {
        const canvas = getARCanvas();
        if (!canvas) {
          alert("Không tìm thấy canvas của AR!");
          return;
        }
        const img = document.createElement('img');
        img.src = canvas.toDataURL('image/png');
        const preview = document.getElementById('photo-preview');
        preview.innerHTML = '';
        preview.appendChild(img);

        // Tải ảnh về máy
        const link = document.createElement('a');
        link.download = `screenshot-${Date.now()}.png`;
        link.href = img.src;
        link.click();
      };

      // Quay video: hình từ canvas, tiếng từ video1 + micro
      let mediaRecorder, recordedChunks = [];
      let audioCtx, dest;

      document.getElementById('record-button').onclick = async function () {
        const canvas = getARCanvas();
        if (!canvas) {
          alert("Không tìm thấy canvas của AR!");
          return;
        }
        recordedChunks = [];
        const canvasStream = canvas.captureStream(30);

        // Lấy audio từ video1 và micro, trộn lại
        const videoElem = document.getElementById('video1');
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        dest = audioCtx.createMediaStreamDestination();

        // Audio từ video
        const videoSource = audioCtx.createMediaElementSource(videoElem);
        videoSource.connect(dest);
        videoSource.connect(audioCtx.destination);

        // Audio từ microphone
        try {
          const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const micSource = audioCtx.createMediaStreamSource(micStream);
          micSource.connect(dest);
        } catch (err) {
          alert("Không thể truy cập micro: " + err.message);
        }

        // Thêm audio track vào canvas stream
        dest.stream.getAudioTracks().forEach(track => {
          canvasStream.addTrack(track);
        });

        // Record
        mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/mp4' });
        mediaRecorder.ondataavailable = function(event) {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };
        mediaRecorder.onstop = function() {
          const blob = new Blob(recordedChunks, { type: 'video/mp4' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `recording-${Date.now()}.mp4`;
          a.click();
        };
        mediaRecorder.start();
        document.getElementById('record-button').style.display = 'none';
        document.getElementById('stop-button').style.display = '';
      };

      document.getElementById('stop-button').onclick = function () {
        mediaRecorder.stop();
        document.getElementById('stop-button').style.display = 'none';
        document.getElementById('record-button').style.display = '';
      };

      // Xử lý play/pause video AR khi nhận diện marker
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#video1");
        const target = document.querySelector("#target");
        target.addEventListener("targetFound", () => {
          video.play();
        });
        target.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
        });
        video.addEventListener("error", () => {
          document.body.addEventListener("click", () => {
            video.play();
          });
        });
      });
    </script>
  </body>
</html>
