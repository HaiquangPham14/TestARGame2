<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Giữ nguyên toàn bộ CSS của bạn */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background: #2196F3;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        #camera-button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            box-shadow: 0 0 0 4px #ff3250;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            position: relative;
        }
        
        #camera-button:active, #camera-button.recording {
            transform: scale(1.1);
            box-shadow: 0 0 0 6px #ff3250, 0 0 20px rgba(255, 50, 80, 0.6);
        }
        
        #camera-button.recording::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #ff3250;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        #status-text {
            color: white;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none !important;
        }
        
        #real-camera-video {
            display: none;
        }
        
        #screenshot-canvas {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            text-align: center;
            max-width: 90%;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }
        
        #video-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #video-preview {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 10px;
            background: black;
        }
        
        .preview-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .preview-controls button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .target-indicator {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 5;
            transition: opacity 0.3s;
        }
        
        .tap-to-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .tap-to-play.show {
            opacity: 1;
        }
        
        .permission-request {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 20px;
            text-align: center;
        }
        
        .permission-request p {
            margin: 20px 0;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .permission-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Thêm style cho target selector */
        .target-selector {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .target-selector button {
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .target-selector button.active {
            background: #ff3250;
        }
    </style>
</head>
<body>
    <div id="permission-request" class="permission-request">
        <h2>Ứng dụng Sapporo AR</h2>
        <p>Ứng dụng này cần truy cập vào camera và microphone để hoạt động. Vui lòng cho phép để tiếp tục trải nghiệm.</p>
        <button id="grant-permission-btn" class="permission-btn">Cho phép truy cập</button>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <h2>Đang tải ứng dụng...</h2>
        <p id="loading-text">Khởi tạo hệ thống AR</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Thêm target selector -->
    <div id="target-selector" class="target-selector hidden">
        <button data-target="0" class="active">Target 1</button>
        <button data-target="1">Target 2</button>
        <button data-target="2">Target 3</button>
        <button data-target="3">Target 4</button>
        <button data-target="4">Target 5</button>
        <button data-target="5">Target 6</button>
    </div>

    <div id="target-indicator" class="target-indicator hidden">
        Quét logo Sapporo để xem video
    </div>

    <a-scene
        id="ar-scene"
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <video
                id="video0"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video1"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo2.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video2"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo3.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video3"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo4.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video4"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo5.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video5"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo6.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Chỉ một target tại một thời điểm -->
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video
                id="video-plane"
                src="#video0"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
                visible="false"
            ></a-video>
            <div class="tap-to-play">Chạm để phát video</div>
        </a-entity>
    </a-scene>

    <video id="real-camera-video" autoplay playsinline class="hidden"></video>
    <canvas id="screenshot-canvas" class="hidden"></canvas>
    
    <div id="video-preview-modal" class="hidden">
        <video id="video-preview" controls></video>
        <div class="preview-controls">
            <button id="download-video-btn">Tải video</button>
            <button id="close-preview-btn">Đóng</button>
        </div>
    </div>

    <div id="camera-button-container">
        <button id="camera-button"></button>
        <div id="status-text">Nhấn để chụp, giữ để quay video</div>
    </div>

    <script>
        // === BIẾN TOÀN CỤC ===
        let mediaRecorder, recordedChunks = [];
        let audioCtx, dest;
        let realCameraStream;
        let isRecording = false;
        let isDrawing = false;
        let combinedCanvas, ctx;
        let arCanvas;
        let recordedVideoBlob = null;
        let isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        let pressTimer = null;
        const PRESS_DURATION = 500; // 500ms để phân biệt chụp ảnh và quay video
        let currentTargetIndex = 0; // Target hiện tại (mặc định là 0)

        // Danh sách URL cho các file .mind
        const targetUrls = [
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets.mind',
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets2.mind',
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets3.mind',
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets4.mind',
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets5.mind',
            'https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets6.mind'
        ];

        // === CẬP NHẬT TIẾN TRÌNH TẢI ===
        function updateProgress(progress, text) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (loadingText) loadingText.textContent = text;
        }
        
        // === HIỂN THỊ THÔNG BÁO ===
        function showNotification(message) {
            const existingNotification = document.querySelector(".notification");
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // === KHỞI TẠO CAMERA VÀ MICROPHONE ===
        async function initializeRealCamera() {
            try {
                updateProgress(20, "Đang kết nối camera và mic...");
                
                const video = document.getElementById("real-camera-video");
                realCameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    },
                    audio: true
                });
                video.srcObject = realCameraStream;
                await video.play();
                
                updateProgress(40, "Camera và mic đã sẵn sàng");
                return true;
            } catch (error) {
                console.error("Lỗi khi truy cập camera/mic:", error);
                return false;
            }
        }
        
        // === THIẾT LẬP TARGET VÀ VIDEO ===
        function setupARTarget() {
            const target = document.getElementById("target");
            const videoPlane = document.getElementById("video-plane");
            const targetIndicator = document.getElementById("target-indicator");
            
            if (!target || !videoPlane) return;

            // Sự kiện khi nhận diện được hình ảnh
            target.addEventListener("targetFound", () => {
                videoPlane.setAttribute("visible", "true");
                targetIndicator.classList.remove("hidden");
                const tapToPlay = target.querySelector('.tap-to-play');
                tapToPlay.classList.add('show');
            });
            
            // Sự kiện khi mất hình ảnh
            target.addEventListener("targetLost", () => {
                const videoElement = document.getElementById(`video${currentTargetIndex}`);
                if (videoElement) {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                }
                videoPlane.setAttribute("visible", "false");
                targetIndicator.classList.add("hidden");
                const tapToPlay = target.querySelector('.tap-to-play');
                tapToPlay.classList.remove('show');
            });
            
            // Sự kiện chạm để phát video
            target.addEventListener('click', () => {
                const videoElement = document.getElementById(`video${currentTargetIndex}`);
                const tapToPlay = target.querySelector('.tap-to-play');
                if (videoElement.paused) {
                    videoElement.play().catch(e => {
                        console.log(`Cần tương tác để phát video ${currentTargetIndex}:`, e);
                    });
                    tapToPlay.classList.remove('show');
                } else {
                    videoElement.pause();
                    tapToPlay.classList.add('show');
                }
            });
        }
        
        // === CHUYỂN ĐỔI TARGET ===
        function switchTarget(index) {
            currentTargetIndex = index;
            const scene = document.getElementById("ar-scene");
            const videoPlane = document.getElementById("video-plane");
            const target = document.getElementById("target");
            
            // Dừng video hiện tại
            const currentVideo = document.getElementById(`video${currentTargetIndex}`);
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
            }
            videoPlane.setAttribute("visible", "false");
            videoPlane.setAttribute("src", `#video${index}`);
            
            // Cập nhật imageTargetSrc
            scene.setAttribute("mindar-image", `imageTargetSrc: ${targetUrls[index]}`);
            
            // Cập nhật giao diện target selector
            const buttons = document.querySelectorAll(".target-selector button");
            buttons.forEach((btn, i) => {
                btn.classList.toggle("active", i === index);
            });
            
            showNotification(`Đã chuyển sang Target ${index + 1}`);
        }
        
        // === CHỤP ẢNH ===
        function capturePhoto() {
            arCanvas = document.querySelector("canvas.a-canvas");
            const realCameraVideo = document.getElementById("real-camera-video");
            const screenshotCanvas = document.getElementById("screenshot-canvas");
            
            if (!arCanvas || !realCameraVideo || !screenshotCanvas) {
                showNotification("Không tìm thấy thành phần cần thiết!");
                return;
            }
            
            screenshotCanvas.width = arCanvas.width;
            screenshotCanvas.height = arCanvas.height;
            const ctx = screenshotCanvas.getContext("2d");
            
            ctx.drawImage(realCameraVideo, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            const link = document.createElement("a");
            link.download = `sapporo-ar-${Date.now()}.png`;
            link.href = screenshotCanvas.toDataURL("image/png");
            link.click();
            
            showNotification("Đã chụp ảnh thành công!");
        }
        
        // === QUAY VIDEO ===
        async function startRecording() {
            try {
                if (isRecording) return;
                
                recordedChunks = [];
                arCanvas = document.querySelector("canvas.a-canvas");
                const realCameraVideo = document.getElementById("real-camera-video");
                
                if (!arCanvas || !realCameraVideo) {
                    showNotification("Thiếu thành phần để quay video");
                    return;
                }
                
                combinedCanvas = document.createElement("canvas");
                combinedCanvas.width = arCanvas.width;
                combinedCanvas.height = arCanvas.height;
                ctx = combinedCanvas.getContext("2d");
                
                const stream = combinedCanvas.captureStream(30);
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                dest = audioCtx.createMediaStreamDestination();
                
                // Kết nối âm thanh từ video hiện tại
                const currentVideo = document.getElementById(`video${currentTargetIndex}`);
                if (currentVideo && !currentVideo.paused) {
                    const videoSource = audioCtx.createMediaElementSource(currentVideo);
                    videoSource.connect(dest);
                }
                
                // Âm thanh microphone
                const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const micSource = audioCtx.createMediaStreamSource(micStream);
                micSource.connect(dest);
                
                dest.stream.getAudioTracks().forEach((track) => stream.addTrack(track));
                
                isDrawing = true;
                function drawFrame() {
                    if (!isDrawing) return;
                    
                    if (!realCameraVideo.paused) {
                        ctx.clearRect(0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(realCameraVideo, 0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(arCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);
                    }
                    requestAnimationFrame(drawFrame);
                }
                drawFrame();
                
                const supportedTypes = [
                    'video/mp4;codecs=avc1,mp4a',
                    'video/mp4'
                ];
                
                let mimeType = '';
                for (const type of supportedTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        mimeType = type;
                        break;
                    }
                }
                
                if (!mimeType) {
                    showNotification("Trình duyệt không hỗ trợ ghi video");
                    return;
                }
                
                const options = {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000,
                    audioBitsPerSecond: 128000
                };
                
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    isDrawing = false;
                    isRecording = false;
                    
                    recordedVideoBlob = new Blob(recordedChunks, { type: mimeType });
                    showVideoPreview(recordedVideoBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById("camera-button").classList.add("recording");
                document.getElementById("status-text").textContent = "Đang quay...";
            } catch (error) {
                console.error("Lỗi khi quay video:", error);
                showNotification("Lỗi khi quay video: " + error.message);
            }
        }
        
        // === HIỂN THỊ PREVIEW VIDEO ===
        function showVideoPreview(blob) {
            const previewModal = document.getElementById("video-preview-modal");
            const videoPreview = document.getElementById("video-preview");
            
            document.getElementById("camera-button").classList.remove("recording");
            document.getElementById("status-text").textContent = "Nhấn để chụp, giữ để quay video";
            
            const videoURL = URL.createObjectURL(blob);
            videoPreview.src = videoURL;
            
            previewModal.classList.remove("hidden");
        }
        
        // === TẢI VIDEO ===
        function downloadVideo() {
            if (!recordedVideoBlob) return;
            
            const fileExtension = 'mp4';
            const filename = `sapporo-ar-recording-${Date.now()}.${fileExtension}`;
            const url = URL.createObjectURL(recordedVideoBlob);
            
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            showNotification("Đang tải video xuống...");
            document.getElementById("video-preview-modal").classList.add("hidden");
        }
        
        // === DỪNG QUAY ===
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
        
        // === XỬ LÝ NÚT TIKTOK-STYLE ===
        function setupCameraButton() {
            const cameraButton = document.getElementById('camera-button');
            
            cameraButton.addEventListener('touchstart', startPress);
            cameraButton.addEventListener('mousedown', startPress);
            
            cameraButton.addEventListener('touchend', endPress);
            cameraButton.addEventListener('mouseup', endPress);
            cameraButton.addEventListener('mouseleave', cancelPress);
            
            cameraButton.addEventListener('touchmove', (e) => {
                if (isRecording) e.preventDefault();
            });
        }
        
        function startPress(e) {
            e.preventDefault();
            
            if (pressTimer) clearTimeout(pressTimer);
            
            pressTimer = setTimeout(() => {
                startRecording();
            }, PRESS_DURATION);
        }
        
        function endPress(e) {
            e.preventDefault();
            
            if (pressTimer && !isRecording) {
                clearTimeout(pressTimer);
                capturePhoto();
            } else if (isRecording) {
                stopRecording();
            }
            
            pressTimer = null;
        }
        
        function cancelPress() {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
                document.getElementById("status-text").textContent = "Đã hủy thao tác";
                setTimeout(() => {
                    document.getElementById("status-text").textContent = "Nhấn để chụp, giữ để quay video";
                }, 1000);
            }
        }
        
        // === THIẾT LẬP TARGET SELECTOR ===
        function setupTargetSelector() {
            const buttons = document.querySelectorAll(".target-selector button");
            buttons.forEach((button, index) => {
                button.addEventListener("click", () => {
                    switchTarget(index);
                });
            });
        }
        
        // === KHỞI TẠO ỨNG DỤNG ===
        document.addEventListener("DOMContentLoaded", async () => {
            document.getElementById("download-video-btn").addEventListener("click", downloadVideo);
            document.getElementById("close-preview-btn").addEventListener("click", () => {
                document.getElementById("video-preview-modal").classList.add("hidden");
            });
            
            document.getElementById("grant-permission-btn").addEventListener("click", async () => {
                document.getElementById("permission-request").classList.add("hidden");
                document.getElementById("loader").classList.remove("hidden");
                
                try {
                    updateProgress(10, "Đang khởi tạo...");
                    
                    const cameraReady = await initializeRealCamera();
                    if (!cameraReady) {
                        updateProgress(0, "Không thể kết nối camera/mic");
                        return;
                    }
                    
                    updateProgress(60, "Đang tải nội dung AR...");
                    setupARTarget();
                    setupCameraButton();
                    setupTargetSelector();
                    
                    document.getElementById("target-selector").classList.remove("hidden");
                    
                    setTimeout(() => {
                        updateProgress(90, "Hoàn tất...");
                        setTimeout(() => {
                            document.getElementById("loader").classList.add("hidden");
                        }, 500);
                    }, 1000);
                    
                } catch (e) {
                    console.error("Lỗi khởi tạo:", e);
                    document.getElementById("loader").innerHTML = `
                        <h2>Lỗi khi khởi tạo ứng dụng</h2>
                        <p>${e.message || e}</p>
                        <button onclick="location.reload()">Thử lại</button>
                    `;
                }
            });
        });
    </script>
</body>
</html>
