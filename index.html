<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background: #2196F3;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        #controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        #controls button:hover {
            background: #0d8aee;
            transform: translateY(-2px);
        }
        
        #controls button:active {
            transform: translateY(1px);
        }
        
        #controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
        
        #real-camera-video {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            text-align: center;
            max-width: 90%;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            background: rgba(33, 150, 243, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        .play-icon::after {
            content: "";
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 8px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .target-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .target-info h3 {
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .target-info p {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .target-grid {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .target-item {
            width: 60px;
            height: 60px;
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .target-item.found {
            border-color: #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .target-item.found::after {
            content: "✓";
            position: absolute;
            top: 5px;
            right: 5px;
            background: #2196F3;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .target-item .number {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 4px;
            bottom: 5px;
            right: 5px;
        }
        
        .target-title {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px;
        }
        
        #screenshot-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <h2>Đang tải ứng dụng...</h2>
        <p id="loading-text">Khởi tạo hệ thống AR</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <div class="target-info">
        <h3>Hướng dẫn sử dụng</h3>
        <p>Quét các hình ảnh mục tiêu để khám phá video. Khi video xuất hiện, chạm vào để phát.</p>
    </div>
    
    <div class="target-grid">
        <div class="target-item" id="target-0">
            <div class="number">1</div>
            <div class="target-title">Sapporo 1</div>
        </div>
        <div class="target-item" id="target-1">
            <div class="number">2</div>
            <div class="target-title">Sapporo Premium</div>
        </div>
        <div class="target-item" id="target-2">
            <div class="number">3</div>
            <div class="target-title">Sapporo Gold</div>
        </div>
        <div class="target-item" id="target-3">
            <div class="number">4</div>
            <div class="target-title">Sapporo Black</div>
        </div>
        <div class="target-item" id="target-4">
            <div class="number">5</div>
            <div class="target-title">Sapporo Reserve</div>
        </div>
        <div class="target-item" id="target-5">
            <div class="number">6</div>
            <div class="target-title">Sapporo Limited</div>
        </div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/multi-targets.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <!-- 6 video tương ứng với 6 mục tiêu -->
            <video id="video0" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video1" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo%20Premium%20Beer%20-%203-STEP%20POURING%2C%20THE%20EXCELLENCY%20OF%20SMOOTHNESS.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video2" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video3" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo%20Premium%20Beer%20-%203-STEP%20POURING%2C%20THE%20EXCELLENCY%20OF%20SMOOTHNESS.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video4" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video5" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo%20Premium%20Beer%20-%203-STEP%20POURING%2C%20THE%20EXCELLENCY%20OF%20SMOOTHNESS.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 6 mục tiêu với video tương ứng -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video class="video-plane" src="#video0" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-video class="video-plane" src="#video1" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 2">
            <a-video class="video-plane" src="#video2" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 3">
            <a-video class="video-plane" src="#video3" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 4">
            <a-video class="video-plane" src="#video4" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 5">
            <a-video class="video-plane" src="#video5" width="1" height="0.5625" position="0 0 0" rotation="0 0 0" visible="false"></a-video>
            <a-entity class="play-overlay">
                <a-entity class="play-icon"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <video id="real-camera-video" autoplay playsinline class="hidden"></video>
    <canvas id="screenshot-canvas" class="hidden"></canvas>

    <div id="controls">
        <button id="capture-button">Chụp ảnh</button>
        <button id="reset-button">Tìm lại mục tiêu</button>
    </div>

    <script>
        // === BIẾN TOÀN CỤC ===
        let realCameraStream;
        let foundTargets = [false, false, false, false, false, false];
        let activeVideo = null;
        
        // === CẬP NHẬT TIẾN TRÌNH TẢI ===
        function updateProgress(progress, text) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (loadingText) loadingText.textContent = text;
        }

        // === KHỞI TẠO CAMERA PHÍA SAU ===
        async function initializeRealCamera() {
            try {
                updateProgress(20, "Đang kết nối camera...");
                
                const video = document.getElementById("real-camera-video");
                realCameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    },
                });
                video.srcObject = realCameraStream;
                await video.play();
                
                updateProgress(40, "Camera đã sẵn sàng");
                return true;
            } catch (error) {
                console.error("Lỗi camera:", error);
                return false;
            }
        }

        // === THIẾT LẬP SỰ KIỆN CHO CÁC MỤC TIÊU ===
        function setupTargetEvents() {
            // Lấy tất cả các mục tiêu
            const targets = document.querySelectorAll('[mindar-image-target]');
            
            targets.forEach((target, index) => {
                const videoPlane = target.querySelector('.video-plane');
                const playOverlay = target.querySelector('.play-overlay');
                const videoElement = document.getElementById(`video${index}`);
                
                // Sự kiện khi nhận diện được hình ảnh
                target.addEventListener('targetFound', () => {
                    // Đánh dấu mục tiêu đã tìm thấy
                    foundTargets[index] = true;
                    document.getElementById(`target-${index}`).classList.add('found');
                    
                    // Hiển thị video
                    videoPlane.setAttribute('visible', 'true');
                    
                    // Hiển thị overlay chạm để phát
                    playOverlay.setAttribute('opacity', '1');
                    playOverlay.setAttribute('pointer-events', 'auto');
                    
                    // Đặt trạng thái video
                    videoElement.pause();
                    videoElement.currentTime = 0;
                    
                    // Hiển thị thông báo
                    const targetNames = [
                        "Sapporo 1", 
                        "Sapporo Premium", 
                        "Sapporo Gold", 
                        "Sapporo Black", 
                        "Sapporo Reserve", 
                        "Sapporo Limited"
                    ];
                    showNotification(`Đã tìm thấy: ${targetNames[index]}. Chạm để phát video!`);
                });
                
                // Sự kiện khi mất hình ảnh
                target.addEventListener('targetLost', () => {
                    // Ẩn video
                    videoPlane.setAttribute('visible', 'false');
                    
                    // Ẩn overlay chạm để phát
                    playOverlay.setAttribute('opacity', '0');
                    playOverlay.setAttribute('pointer-events', 'none');
                    
                    // Dừng video
                    if (videoElement) {
                        videoElement.pause();
                        videoElement.currentTime = 0;
                    }
                });
                
                // Sự kiện chạm để phát video
                playOverlay.addEventListener('click', () => {
                    if (videoElement) {
                        videoElement.play().catch(e => {
                            console.log("Cần tương tác để phát video:", e);
                        });
                        
                        // Ẩn overlay sau khi phát
                        playOverlay.setAttribute('opacity', '0');
                        playOverlay.setAttribute('pointer-events', 'none');
                        
                        // Ghi nhận video đang phát
                        activeVideo = videoElement;
                    }
                });
            });
        }

        // === CHỤP ẢNH ===
        function capturePhoto() {
            // Lấy các phần tử cần thiết
            const arCanvas = document.querySelector("canvas.a-canvas");
            const realCameraVideo = document.getElementById("real-camera-video");
            const screenshotCanvas = document.getElementById("screenshot-canvas");
            
            if (!arCanvas || !realCameraVideo || !screenshotCanvas) {
                showNotification("Không tìm thấy thành phần cần thiết!");
                return;
            }
            
            // Cấu hình kích thước canvas
            screenshotCanvas.width = arCanvas.width;
            screenshotCanvas.height = arCanvas.height;
            const ctx = screenshotCanvas.getContext("2d");
            
            // Vẽ video camera thực tế làm nền
            ctx.drawImage(realCameraVideo, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            // Vẽ nội dung AR (bao gồm video đang phát) lên trên
            ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            // Tạo và tải ảnh
            const link = document.createElement("a");
            link.download = `sapporo-ar-${Date.now()}.png`;
            link.href = screenshotCanvas.toDataURL("image/png");
            link.click();
            
            // Hiển thị thông báo thành công
            showNotification("Đã chụp ảnh thành công!");
        }

        // === HIỂN THỊ THÔNG BÁO ===
        function showNotification(message) {
            const existingNotification = document.querySelector(".notification");
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // === RESET TRẠNG THÁI MỤC TIÊU ===
        function resetTargets() {
            foundTargets = [false, false, false, false, false, false];
            
            // Cập nhật giao diện
            for (let i = 0; i < 6; i++) {
                document.getElementById(`target-${i}`).classList.remove('found');
            }
            
            showNotification("Đã reset trạng thái mục tiêu");
        }

        // === KHỞI TẠO ỨNG DỤNG ===
        document.addEventListener("DOMContentLoaded", async () => {
            // Thêm sự kiện cho các nút
            document.getElementById("capture-button").addEventListener("click", capturePhoto);
            document.getElementById("reset-button").addEventListener("click", resetTargets);
            
            // Cập nhật tiến trình
            updateProgress(10, "Đang khởi tạo...");
            
            try {
                // Khởi tạo camera
                const cameraReady = await initializeRealCamera();
                if (!cameraReady) {
                    updateProgress(0, "Không thể kết nối camera");
                    return;
                }
                
                // Thiết lập sự kiện cho các mục tiêu
                setupTargetEvents();
                
                // Cập nhật hình ảnh mục tiêu (đơn giản)
                const targetItems = document.querySelectorAll('.target-item');
                targetItems.forEach((item, index) => {
                    const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF'];
                    item.style.backgroundColor = colors[index];
                });
                
                // Ẩn loader sau 500ms để hoàn thành animation
                setTimeout(() => {
                    document.getElementById("loader").classList.add("hidden");
                    showNotification("Hướng camera vào các hình ảnh mục tiêu để bắt đầu");
                }, 500);
                
            } catch (e) {
                console.error("Lỗi khởi tạo:", e);
                document.getElementById("loader").innerHTML = `
                    <h2>Lỗi khi khởi tạo ứng dụng</h2>
                    <p>${e.message || e}</p>
                    <button onclick="location.reload()">Thử lại</button>
                `;
            }
        });
    </script>
</body>
</html>
