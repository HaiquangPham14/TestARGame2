<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebAR Sapporo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">WebAR Sapporo</div>
        </div>
    </div>
    <div id="controls">
        <button id="capture-button">Chụp Ảnh</button>
        <button id="record-button">Bắt Đầu Quay</button>
        <button id="stop-button" style="display: none;">Dừng Quay</button>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var mediaRecorder;
        var recordedChunks = [];

        // --- AudioContext patch for Unity WebGL ---
        // These variables will hold the context and destination node
        let unityAudioContext = null;
        let unityMediaDestination = null;

        // Function to be called when we find Unity's AudioContext
        function setupUnityAudioCapture(ctx) {
            if (!ctx) return;
            unityAudioContext = ctx;
            unityMediaDestination = unityAudioContext.createMediaStreamDestination();
            // Patch AudioContext's destination to also output to our destination (if not already connected)
            try {
                unityAudioContext.destination.connect(unityMediaDestination);
            } catch (e) {
                // Already connected or not possible
            }
            // You may log for debug:
            // console.log('Unity AudioContext patched for recording');
        }

        // Try to hook into Unity's AudioContext after Unity loads
        // This assumes createUnityInstance is available globally
        // (If you're using a custom loader, ensure this part runs after Unity instance is created)
        function tryFindUnityAudioContext() {
            // Some Unity builds expose it as window.UnityAudio.context
            if (window.UnityAudio && window.UnityAudio.context) {
                setupUnityAudioCapture(window.UnityAudio.context);
                return true;
            }
            // Try to detect via any global AudioContext that exists
            if (window.AudioContext || window.webkitAudioContext) {
                // Look for a context with a property that looks like Unity's
                for (let key in window) {
                    if (
                        window[key] &&
                        window[key] instanceof (window.AudioContext || window.webkitAudioContext) &&
                        window[key].destination &&
                        window[key].destination.maxChannelCount
                    ) {
                        setupUnityAudioCapture(window[key]);
                        return true;
                    }
                }
            }
            return false;
        }

        // Poll for Unity AudioContext for a few seconds after Unity loads
        function pollUnityAudioContext() {
            let attempts = 0;
            let interval = setInterval(() => {
                if (tryFindUnityAudioContext()) {
                    clearInterval(interval);
                } else if (++attempts > 40) { // ~8 seconds
                    clearInterval(interval);
                }
            }, 200);
        }

        document.querySelector("#capture-button").onclick = function () {
            requestAnimationFrame(() => {
                var link = document.createElement('a');
                link.download = `screenshot-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };

        // Record video with Unity audio
        document.querySelector("#record-button").onclick = function() {
            recordedChunks = [];
            const canvasStream = canvas.captureStream(30); // 30 fps

            // Add Unity's audio track if possible
            if (unityMediaDestination && unityMediaDestination.stream) {
                var audioTracks = unityMediaDestination.stream.getAudioTracks();
                audioTracks.forEach(track => {
                    canvasStream.addTrack(track);
                });
            }

            // Use video/mp4;codecs=vp9,opus for better compatibility
            let mimeType = 'video/mp4;codecs=vp9,opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/mp4;codecs=vp8,opus';
            }
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/mp4';
            }

            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: mimeType });
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: mimeType });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `recording-${Date.now()}.mp4`;
                link.click();
            };
            mediaRecorder.start();
            document.querySelector("#record-button").style.display = 'none';
            document.querySelector("#stop-button").style.display = 'inline';
        };

        document.querySelector("#stop-button").onclick = function() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            document.querySelector("#stop-button").style.display = 'none';
            document.querySelector("#record-button").style.display = 'inline';
        };

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/FinalWebAR.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/FinalWebAR.data",
            frameworkUrl: buildUrl + "/FinalWebAR.framework.js",
            codeUrl: buildUrl + "/FinalWebAR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebAR Sapporo",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                // Start polling for AudioContext after Unity loads
                pollUnityAudioContext();
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
