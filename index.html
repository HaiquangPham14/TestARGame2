<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebAR Sapporo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">WebAR Sapporo</div>
        </div>
    </div>
    <div id="controls">
        <button id="capture-button">Chụp Ảnh</button>
        <button id="record-button">Bắt Đầu Quay</button>
        <button id="stop-button" style="display: none;">Dừng Quay</button>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var mediaRecorder;
        var recordedChunks = [];

        // --- AudioContext patch for Unity WebGL ---
        let unityAudioContext = null;
        let unityMediaDestination = null;
        let unityInstance = null; // To store the Unity instance

        // Function to set up audio capture
        function setupUnityAudioCapture(ctx) {
            if (!ctx) return;
            unityAudioContext = ctx;
            unityMediaDestination = unityAudioContext.createMediaStreamDestination();
            try {
                // Redirect Unity's audio output to our destination
                unityAudioContext.destination.connect(unityMediaDestination);
                console.log("Unity AudioContext patched for recording");
            } catch (e) {
                console.warn("Could not connect to Unity AudioContext destination:", e);
            }
        }

        // Enhanced function to find Unity's AudioContext
        function tryFindUnityAudioContext() {
            // Check if Unity exposes its audio context
            if (window.UnityAudio && window.UnityAudio.context) {
                setupUnityAudioCapture(window.UnityAudio.context);
                return true;
            }
            // Check for global AudioContext instances
            if (window.AudioContext || window.webkitAudioContext) {
                for (let key in window) {
                    try {
                        let ctx = window[key];
                        if (
                            ctx instanceof (window.AudioContext || window.webkitAudioContext) &&
                            ctx.destination && // Ensure it's an AudioContext with a destination
                            ctx.state !== "suspended" // Ensure it's active
                        ) {
                            // Additional heuristic: Unity often has a specific structure
                            if (
                                ctx.currentTime > 0 || // Unity's context often has a non-zero currentTime
                                (ctx.createBufferSource && ctx.createGain) // Unity uses these nodes
                            ) {
                                setupUnityAudioCapture(ctx);
                                return true;
                            }
                        }
                    } catch (e) {
                        // Skip any errors from accessing properties
                    }
                }
            }
            return false;
        }

        // Poll for Unity AudioContext after Unity loads
        function pollUnityAudioContext() {
            let attempts = 0;
            let interval = setInterval(() => {
                if (tryFindUnityAudioContext()) {
                    clearInterval(interval);
                } else if (++attempts > 50) { // ~10 seconds
                    clearInterval(interval);
                    console.warn("Could not find Unity AudioContext. Falling back to system audio capture.");
                    // Fallback to system audio capture
                    useSystemAudioCapture();
                }
            }, 200);
        }

        // Fallback to system audio capture using getDisplayMedia
        let displayStream = null;
        async function useSystemAudioCapture() {
            try {
                displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true // Attempt to capture system audio
                });
                console.log("System audio capture enabled via getDisplayMedia");
            } catch (e) {
                console.error("Failed to capture system audio:", e);
                alert("Không thể ghi âm thanh hệ thống: " + e.message);
            }
        }

        // Capture photo
        document.querySelector("#capture-button").onclick = function () {
            requestAnimationFrame(() => {
                var link = document.createElement('a');
                link.download = `screenshot-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };

        // Record video with audio
        document.querySelector("#record-button").onclick = async function() {
            recordedChunks = [];

            let canvasStream = canvas.captureStream(30); // 30 fps

            // Try to add Unity's audio track if available
            if (unityMediaDestination && unityMediaDestination.stream) {
                const audioTracks = unityMediaDestination.stream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks.forEach(track => canvasStream.addTrack(track));
                    console.log("Unity audio tracks added to recording");
                } else {
                    console.log("No Unity audio tracks available");
                }
            }

            // If we have a display stream (system audio), use it instead
            let finalStream = canvasStream;
            if (displayStream) {
                finalStream = new MediaStream();
                // Add video from display stream
                displayStream.getVideoTracks().forEach(track => finalStream.addTrack(track));
                // Add audio from display stream (system audio)
                const audioTracks = displayStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    audioTracks.forEach(track => finalStream.addTrack(track));
                    console.log("System audio tracks added to recording");
                } else {
                    console.log("No system audio tracks available");
                }
            }

            // Use video/webm for better compatibility
            let mimeType = 'video/webm;codecs=vp8,opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm';
            }

            mediaRecorder = new MediaRecorder(finalStream, { mimeType: mimeType });
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: mimeType });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `recording-${Date.now()}.webm`;
                link.click();
                // Stop display stream tracks if used
                if (displayStream) {
                    displayStream.getTracks().forEach(track => track.stop());
                    displayStream = null;
                }
            };
            mediaRecorder.start();
            document.querySelector("#record-button").style.display = 'none';
            document.querySelector("#stop-button").style.display = 'inline';
        };

        document.querySelector("#stop-button").onclick = function() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            document.querySelector("#stop-button").style.display = 'none';
            document.querySelector("#record-button").style.display = 'inline';
        };

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/FinalWebAR.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/FinalWebAR.data",
            frameworkUrl: buildUrl + "/FinalWebAR.framework.js",
            codeUrl: buildUrl + "/FinalWebAR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebAR Sapporo",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
            webglContextAttributes: {
                preserveDrawingBuffer: true
            }
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((instance) => {
                unityInstance = instance;
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                // Start polling for AudioContext after Unity loads
                pollUnityAudioContext();
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
