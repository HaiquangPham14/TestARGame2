<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background: #2196F3;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        #camera-button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            box-shadow: 0 0 0 4px #ff3250;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            position: relative;
        }
        
        #camera-button:active, #camera-button.recording {
            transform: scale(1.1);
            box-shadow: 0 0 0 6px #ff3250, 0 0 20px rgba(255, 50, 80, 0.6);
        }
        
        #camera-button.recording::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #ff3250;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        #status-text {
            color: white;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none !important;
        }
        
        #real-camera-video {
            display: none;
        }
        
        #screenshot-canvas {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
            text-align: center;
            max-width: 90%;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }
        
        .tap-to-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .tap-to-play.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <h2>Đang tải ứng dụng...</h2>
        <p id="loading-text">Khởi tạo hệ thống AR</p>
        <div id="progress-container">
            <div id="progress-bar"></div>

    </div>

    <a-scene

        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"

    >

            <video

            <video

            <video

            <a-video

        </a-entity>
        
        <a-entity id="target3" mindar-image-target="targetIndex: 3">
            <a-video

                material="shader: flat;"
            ></a-video>
            <div class="tap-to-play">Chạm để phát video</div>
        </a-entity>
        
        <a-entity id="target4" mindar-image-target="targetIndex: 4">
            <a-video
                id="video-plane4"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
                visible="false"
                material="shader: flat;"
            ></a-video>
            <div class="tap-to-play">Chạm để phát video</div>
        </a-entity>
        
        <a-entity id="target5" mindar-image-target="targetIndex: 5">
            <a-video
                id="video-plane5"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
                visible="false"
                material="shader: flat;"
            ></a-video>
            <div class="tap-to-play">Chạm để phát video</div>

    </a-scene>

    <video id="real-camera-video" autoplay playsinline class="hidden"></video>
    <canvas id="screenshot-canvas" class="hidden"></canvas>
    
    <div id="camera-button-container">
        <button id="camera-button"></button>
        <div id="status-text">Nhấn để chụp, giữ để quay video</div>
    </div>

    <script>
        // === BIẾN TOÀN CỤC ===
        let mediaRecorder, recordedChunks = [];
        let audioCtx, dest;
        let realCameraStream;
        let isRecording = false;
        let isDrawing = false;
        let combinedCanvas, ctx;
        let recordedVideoBlob = null;
        let isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        let pressTimer = null;
        const PRESS_DURATION = 500; // 500ms để phân biệt chụp ảnh và quay video
        let currentTargetIndex = -1; // Mục tiêu đang được nhận diện
        let activeTargets = new Set(); // Danh sách mục tiêu đang hiển thị
        let videosPreloaded = false;
        
        // === HIỂN THỊ THÔNG BÁO ===
        function showNotification(message) {
            const existingNotification = document.querySelector(".notification");
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // === KHỞI TẠO CAMERA VÀ MICROPHONE ===
        async function initializeRealCamera() {
            try {
                updateProgress(20, "Đang kết nối camera và mic...");
                
                const video = document.getElementById("real-camera-video");
                realCameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    },
                    audio: true
                });
                video.srcObject = realCameraStream;
                await video.play();
                
                updateProgress(40, "Camera và mic đã sẵn sàng");
                return true;
            } catch (error) {
                console.error("Lỗi khi truy cập camera/mic:", error);
                showNotification("Lỗi: Không thể truy cập camera/mic");
                return false;
            }
        }
        
        // === TẢI TRƯỚC VIDEO ===
        function preloadVideos() {
            updateProgress(50, "Đang tải trước video...");
            
            const videoPromises = [];
            for (let i = 0; i < 6; i++) {
                const video = document.getElementById(`video${i}`);
                if (video) {
                    const promise = new Promise((resolve) => {
                        video.addEventListener('loadedmetadata', resolve);
                        video.addEventListener('error', resolve);
                    });
                    videoPromises.push(promise);
                }
            }
            
            return Promise.all(videoPromises);
        }
        
        // === THIẾT LẬP MULTI-TRACKING VỚI TƯƠNG TÁC CHẠM ===
        function setupARTargets() {
            for (let i = 0; i < 6; i++) {
                const target = document.getElementById(`target${i}`);
                const videoPlane = document.getElementById(`video-plane${i}`);
                const videoElement = document.getElementById(`video${i}`);
                const tapToPlay = target.querySelector('.tap-to-play');
                
                if (!target || !videoPlane || !videoElement || !tapToPlay) continue;
                
                // Sự kiện khi nhận diện được hình ảnh
                target.addEventListener("targetFound", () => {
                    activeTargets.add(i);
                    currentTargetIndex = i;
                    
                    // Hiển thị video plane và nhắc chạm
                    videoPlane.setAttribute("visible", "true");
                    tapToPlay.classList.add('show');
                    
                    // Dừng video và đặt lại thời gian
                    videoElement.pause();
                    videoElement.currentTime = 0;
                });
                
                // Sự kiện khi mất hình ảnh
                target.addEventListener("targetLost", () => {
                    activeTargets.delete(i);
                    
                    if (currentTargetIndex === i) {
                        currentTargetIndex = -1;
                    }
                    
                    // Dừng video
                    videoElement.pause();
                    videoElement.currentTime = 0;
                    
                    // Ẩn video plane và nhắc chạm
                    videoPlane.setAttribute("visible", "false");
                    tapToPlay.classList.remove('show');
                });
                
                // Sự kiện chạm để phát video
                target.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (activeTargets.has(i)) {
                        if (videoElement.paused) {
                            videoElement.play().catch(err => {
                                console.error('Không thể phát video:', err);
                                showNotification('Chạm lần nữa để phát video');
                            });
                            tapToPlay.classList.remove('show');
                        } else {
                            videoElement.pause();
                            tapToPlay.classList.add('show');
                        }
                    }
                });
            }
        }
        
        // === CHỤP ẢNH ===
        function capturePhoto() {
            const realCameraVideo = document.getElementById("real-camera-video");
            const arCanvas = document.querySelector("canvas.a-canvas");
            const screenshotCanvas = document.getElementById("screenshot-canvas");
            
            if (!realCameraVideo || !arCanvas || !screenshotCanvas) {
                showNotification("Không tìm thấy thành phần cần thiết!");
                return;
            }
            
            // Cấu hình kích thước canvas
            screenshotCanvas.width = arCanvas.width;
            screenshotCanvas.height = arCanvas.height;
            const ctx = screenshotCanvas.getContext("2d");
            
            // Vẽ video camera thực tế và AR content
            ctx.drawImage(realCameraVideo, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            // Tạo và tải ảnh
            const link = document.createElement("a");
            link.download = `sapporo-ar-${Date.now()}.png`;
            link.href = screenshotCanvas.toDataURL("image/png");
            link.click();
            
            // Hiển thị thông báo thành công
            showNotification("Đã chụp ảnh thành công!");
        }
        
        // === QUAY VIDEO (KHÔNG GHI ÂM VIDEO) ===
        async function startRecording() {
            try {
                // Kiểm tra nếu đang quay
                if (isRecording) return;
                
                recordedChunks = [];
                const realCameraVideo = document.getElementById("real-camera-video");
                const arCanvas = document.querySelector("canvas.a-canvas");
                
                if (!realCameraVideo || !arCanvas) {
                    showNotification("Thiếu thành phần để quay video");
                    return;
                }
                
                // Tạo canvas tổng hợp
                combinedCanvas = document.createElement("canvas");
                combinedCanvas.width = arCanvas.width;
                combinedCanvas.height = arCanvas.height;
                ctx = combinedCanvas.getContext("2d");
                
                // Tạo stream từ canvas tổng hợp
                const stream = combinedCanvas.captureStream(30);
                
                // CHỈ GHI ÂM MICROPHONE - KHÔNG GHI ÂM VIDEO
                // Tạo stream âm thanh riêng
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioStream.getAudioTracks().forEach(track => {
                    stream.addTrack(track);
                });
                
                // Vẽ khung hình (video thực + AR content)
                isDrawing = true;
                function drawFrame() {
                    if (!isDrawing) return;
                    
                    if (!realCameraVideo.paused) {
                        ctx.clearRect(0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(realCameraVideo, 0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(arCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);
                    }
                    requestAnimationFrame(drawFrame);
                }
                drawFrame();
                
                // Xác định MIME type được hỗ trợ
                const supportedTypes = [
                    'video/mp4;codecs=avc1,mp4a',
                    'video/mp4'
                ];
                
                let mimeType = '';
                for (const type of supportedTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        mimeType = type;
                        break;
                    }
                }
                
                if (!mimeType) {
                    showNotification("Trình duyệt không hỗ trợ ghi video");
                    return;
                }
                
                // Thiết lập recorder
                const options = {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000,
                    audioBitsPerSecond: 128000
                };
                
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    isDrawing = false;
                    isRecording = false;
                    
                    // Dừng tất cả các track
                    stream.getTracks().forEach(track => track.stop());
                    
                    const fileExtension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                    recordedVideoBlob = new Blob(recordedChunks, { type: mimeType });
                    
                    // Tải video ngay sau khi ghi xong
                    downloadRecordedVideo();
                    
                    // Cập nhật giao diện
                    document.getElementById("camera-button").classList.remove("recording");
                    document.getElementById("status-text").textContent = "Nhấn để chụp, giữ để quay video";
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Cập nhật giao diện
                document.getElementById("camera-button").classList.add("recording");
                document.getElementById("status-text").textContent = "Đang quay...";
            } catch (error) {
                console.error("Lỗi khi quay video:", error);
                showNotification("Lỗi khi quay video: " + error.message);
            }
        }
        
        // === TẢI VIDEO ĐÃ GHI ===
        function downloadRecordedVideo() {
            if (!recordedVideoBlob) {
                showNotification("Không tìm thấy video đã ghi");
                return;
            }
            
            const filename = `sapporo-ar-recording-${Date.now()}.mp4`;
            const url = URL.createObjectURL(recordedVideoBlob);
            
            // Tạo link tải
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            
            // Thêm vào DOM để click hoạt động
            document.body.appendChild(a);
            a.click();
            
            // Dọn dẹp sau khi tải
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            // Hiển thị thông báo
            showNotification("Đang tải video xuống...");
        }
        
        // === DỪNG QUAY ===
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
        
        // === XỬ LÝ NÚT TIKTOK-STYLE ===
        function setupCameraButton() {
            const cameraButton = document.getElementById('camera-button');
            
            // Sự kiện khi bắt đầu nhấn
            cameraButton.addEventListener('touchstart', startPress);
            cameraButton.addEventListener('mousedown', startPress);
            
            // Sự kiện khi kết thúc nhấn
            cameraButton.addEventListener('touchend', endPress);
            cameraButton.addEventListener('mouseup', endPress);
            cameraButton.addEventListener('mouseleave', cancelPress);
            
            // Ngăn hành vi mặc định
            cameraButton.addEventListener('touchmove', (e) => {
                if (isRecording) e.preventDefault();
            });
        }
        
        function startPress(e) {
            e.preventDefault();
            
            // Reset timer trước đó
            if (pressTimer) clearTimeout(pressTimer);
            
            // Bắt đầu đếm thời gian giữ
            pressTimer = setTimeout(() => {
                startRecording();
            }, PRESS_DURATION);
        }
        
        function endPress(e) {
            e.preventDefault();
            
            // Nếu timer đang hoạt động -> chụp ảnh
            if (pressTimer && !isRecording) {
                clearTimeout(pressTimer);
                capturePhoto();
            } 
            // Nếu đang quay video -> dừng quay
            else if (isRecording) {
                stopRecording();
            }
            
            pressTimer = null;
        }
        
        function cancelPress() {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
                document.getElementById("status-text").textContent = "Đã hủy thao tác";
                setTimeout(() => {
                    document.getElementById("status-text").textContent = "Nhấn để chụp, giữ để quay video";
                }, 1000);
            }
        }
        
        // === CẬP NHẬT TIẾN TRÌNH TẢI ===
        function updateProgress(progress, text) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (loadingText) loadingText.textContent = text;
        }
        
        // === KHỞI TẠO ỨNG DỤNG ===
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Cập nhật tiến trình
                updateProgress(10, "Đang khởi tạo...");
                
                // Khởi tạo camera và microphone
                const cameraReady = await initializeRealCamera();
                if (!cameraReady) {
                    updateProgress(0, "Không thể kết nối camera/mic");
                    return;
                }
                
                // Tải trước video
                await preloadVideos();
                updateProgress(70, "Video đã sẵn sàng");
                
                // Thiết lập multi-tracking
                setupARTargets();
                
                // Thiết lập nút TikTok-style
                setupCameraButton();
                
                // Tự động ẩn loader sau 1.5 giây
                setTimeout(() => {
                    document.getElementById("loader").classList.add("hidden");
                }, 1500);
                
            } catch (e) {
                console.error("Lỗi khởi tạo:", e);
                document.getElementById("loader").innerHTML = `
                    <h2>Lỗi khi khởi tạo ứng dụng</h2>
                    <p>${e.message || e}</p>
                    <button onclick="location.reload()">Thử lại</button>
                `;
            }
        });
    </script>
