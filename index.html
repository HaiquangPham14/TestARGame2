<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress-container {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background: #2196F3;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        #controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        #controls button:hover {
            background: #0d8aee;
            transform: translateY(-2px);
        }
        
        #controls button:active {
            transform: translateY(1px);
        }
        
        #controls button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
        
        #video-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        #video-selection.hidden {
            display: none;
        }
        
        #video-selection h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            color: #2196F3;
        }
        
        .video-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .video-option:hover {
            background: #444;
            transform: translateY(-3px);
        }
        
        .video-option:active {
            transform: translateY(1px);
        }
        
        #close-selection {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        
        #close-selection:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        #real-camera-video {
            display: none;
        }
        
        #screenshot-canvas {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <h2>Đang tải ứng dụng...</h2>
        <p id="loading-text">Khởi tạo hệ thống AR</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <div id="video-selection" class="hidden">
        <h2>Chọn video để phát</h2>
        <button class="video-option" id="video1-option">Video Sapporo 1</button>
        <button class="video-option" id="video2-option">Video Sapporo Premium</button>
        <button id="close-selection">Đóng</button>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <video
                id="video1"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
            <video
                id="video2"
                src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo%20Premium%20Beer%20-%203-STEP%20POURING%2C%20THE%20EXCELLENCY%20OF%20SMOOTHNESS.mp4"
                preload="auto"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                loop
            ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video
                id="video-plane"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
                visible="false"
            ></a-video>
        </a-entity>
    </a-scene>

    <video id="real-camera-video" autoplay playsinline class="hidden"></video>
    <canvas id="screenshot-canvas" class="hidden"></canvas>

    <div id="controls">
        <button id="capture-button">Chụp ảnh</button>
        <button id="record-button">Bắt đầu quay</button>
        <button id="stop-button" class="hidden">Dừng quay</button>
    </div>

    <script>
        // === BIẾN TOÀN CỤC ===
        let mediaRecorder, recordedChunks = [];
        let audioCtx, dest;
        let realCameraStream;
        let currentVideoElement;
        let selectedVideoId = null;
        let isTargetVisible = false;
        let isDrawing = false;
        let combinedCanvas, ctx;
        let arCanvas;

        // === CẬP NHẬT TIẾN TRÌNH TẢI ===
        function updateProgress(progress, text) {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (loadingText) loadingText.textContent = text;
        }

        // === KHỞI TẠO CAMERA PHÍA SAU ===
        async function initializeRealCamera() {
            try {
                updateProgress(20, "Đang kết nối camera...");
                
                const video = document.getElementById("real-camera-video");
                realCameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    },
                });
                video.srcObject = realCameraStream;
                await video.play();
                
                updateProgress(40, "Camera đã sẵn sàng");
                return true;
            } catch (error) {
                console.error("Lỗi camera:", error);
                return false;
            }
        }

        // === XỬ LÝ VIDEO AR ===
        function setupARVideo() {
            const target = document.querySelector("#target");
            const videoPlane = document.getElementById("video-plane");
            
            if (!target) {
                console.error("Không tìm thấy target");
                return;
            }
            
            // Sự kiện khi nhận diện được hình ảnh
            target.addEventListener("targetFound", () => {
                isTargetVisible = true;
                document.getElementById("video-selection").classList.remove("hidden");
            });
            
            // Sự kiện khi mất hình ảnh
            target.addEventListener("targetLost", () => {
                isTargetVisible = false;
                
                // Dừng video hiện tại nếu có
                if (currentVideoElement) {
                    currentVideoElement.pause();
                    currentVideoElement.currentTime = 0;
                }
                
                // Reset lựa chọn video
                selectedVideoId = null;
                
                // Ẩn video plane
                videoPlane.setAttribute("visible", "false");
                
                // Ẩn menu chọn video
                document.getElementById("video-selection").classList.add("hidden");
            });
        }

        // === CHỌN VIDEO ===
        function selectVideo(videoId) {
            // Chỉ cho phép chọn video nếu target vẫn hiển thị
            if (!isTargetVisible) {
                alert("Không thể chọn video khi không còn target. Vui lòng quét lại mã.");
                document.getElementById("video-selection").classList.add("hidden");
                return;
            }
            
            const videoElement = document.getElementById(videoId);
            const videoPlane = document.getElementById("video-plane");
            
            if (!videoElement) {
                console.error("Không tìm thấy video:", videoId);
                return;
            }
            
            // Dừng video hiện tại nếu có
            if (currentVideoElement) {
                currentVideoElement.pause();
                currentVideoElement.currentTime = 0;
            }
            
            // Đặt video đã chọn
            selectedVideoId = videoId;
            currentVideoElement = videoElement;
            
            // Cập nhật video plane
            videoPlane.setAttribute("src", `#${videoId}`);
            videoPlane.setAttribute("visible", "true");
            
            // Thử phát video
            videoElement.play().catch(e => {
                console.log("Cần tương tác để phát video:", e);
            });
            
            // Ẩn menu chọn video
            document.getElementById("video-selection").classList.add("hidden");
        }

        // === CHỨC NĂNG CHỤP ẢNH (ĐÃ SỬA) ===
        function capturePhoto() {
            // Kiểm tra xem có target đang hiển thị và video đang phát không
            if (!isTargetVisible || !selectedVideoId) {
                showNotification("Vui lòng quét mã và chọn video trước khi chụp ảnh");
                return;
            }
            
            // Lấy các phần tử cần thiết
            arCanvas = document.querySelector("canvas.a-canvas");
            const realCameraVideo = document.getElementById("real-camera-video");
            const screenshotCanvas = document.getElementById("screenshot-canvas");
            
            if (!arCanvas || !realCameraVideo || !screenshotCanvas) {
                showNotification("Không tìm thấy thành phần cần thiết!");
                return;
            }
            
            // Cấu hình kích thước canvas
            screenshotCanvas.width = arCanvas.width;
            screenshotCanvas.height = arCanvas.height;
            const ctx = screenshotCanvas.getContext("2d");
            
            // Vẽ video camera thực tế làm nền
            ctx.drawImage(realCameraVideo, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            // Vẽ nội dung AR (bao gồm video đang phát) lên trên
            ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            
            // Tạo và tải ảnh
            const link = document.createElement("a");
            link.download = `sapporo-ar-${Date.now()}.png`;
            link.href = screenshotCanvas.toDataURL("image/png");
            link.click();
            
            // Hiển thị thông báo thành công
            showNotification("Đã chụp ảnh thành công!");
        }

        // === HIỂN THỊ THÔNG BÁO ===
        function showNotification(message) {
            const existingNotification = document.querySelector(".notification");
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // === QUAY VIDEO (ĐÃ SỬA LỖI DỪNG VIDEO) ===
        async function startRecording() {
            try {
                // Kiểm tra xem có video nào đang được chọn không
                if (!currentVideoElement || !isTargetVisible) {
                    showNotification("Vui lòng chọn video và đảm bảo target đang hiển thị");
                    return;
                }
                
                recordedChunks = [];
                const arCanvas = document.querySelector("canvas.a-canvas");
                const realCameraVideo = document.getElementById("real-camera-video");
                
                if (!arCanvas || !realCameraVideo) {
                    showNotification("Thiếu thành phần để quay video");
                    return;
                }
                
                // Tạo canvas tổng hợp nếu chưa có
                if (!combinedCanvas) {
                    combinedCanvas = document.createElement("canvas");
                    combinedCanvas.width = arCanvas.width;
                    combinedCanvas.height = arCanvas.height;
                    ctx = combinedCanvas.getContext("2d");
                }
                
                // Tạo stream từ canvas tổng hợp
                const stream = combinedCanvas.captureStream(30);
                
                // Xử lý âm thanh
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                dest = audioCtx.createMediaStreamDestination();
                
                // Kết nối âm thanh video AR
                const videoSource = audioCtx.createMediaElementSource(currentVideoElement);
                videoSource.connect(audioCtx.destination); 
                videoSource.connect(dest);
                
                // Âm thanh microphone
                const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const micSource = audioCtx.createMediaStreamSource(micStream);
                micSource.connect(dest);
                
                // Kết hợp audio
                dest.stream.getAudioTracks().forEach((track) => stream.addTrack(track));
                
                // Vẽ khung hình
                isDrawing = true;
                function drawFrame() {
                    if (!isDrawing) return;
                    
                    if (!realCameraVideo.paused) {
                        ctx.clearRect(0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(realCameraVideo, 0, 0, combinedCanvas.width, combinedCanvas.height);
                        ctx.drawImage(arCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);
                    }
                    requestAnimationFrame(drawFrame);
                }
                drawFrame();
                
                // Xác định MIME type được hỗ trợ
                const supportedTypes = [
                    'video/mp4;codecs=avc1,mp4a',
                    'video/mp4'
                ];
                
                let mimeType = '';
                for (const type of supportedTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        mimeType = type;
                        break;
                    }
                }
                
                if (!mimeType) {
                    showNotification("Trình duyệt không hỗ trợ ghi video");
                    return;
                }
                
                // Thiết lập recorder
                const options = {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000,
                    audioBitsPerSecond: 128000
                };
                
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    isDrawing = false;
                    
                    let fileExtension = 'mp4';
                    if (mimeType.includes('mp4')) {
                        fileExtension = 'mp4';
                    }
                    
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = `sapporo-ar-recording-${Date.now()}.${fileExtension}`;
                    a.click();
                    
                    showNotification("Đã lưu video thành công!");
                };
                
                mediaRecorder.start();
                document.getElementById("record-button").classList.add("hidden");
                document.getElementById("stop-button").classList.remove("hidden");
                
                // Đảm bảo video tiếp tục phát
                if (currentVideoElement.paused) {
                    currentVideoElement.play().catch(e => {
                        console.error("Lỗi khi phát video:", e);
                    });
                }
                
                showNotification("Đang quay video...");
            } catch (error) {
                console.error("Lỗi khi quay video:", error);
                showNotification("Lỗi khi quay video: " + error.message);
            }
        }

        // === DỪNG QUAY ===
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
            document.getElementById("stop-button").classList.add("hidden");
            document.getElementById("record-button").classList.remove("hidden");
        }

        // === KHỞI TẠO ỨNG DỤNG ===
        document.addEventListener("DOMContentLoaded", async () => {
            // Thêm sự kiện cho các nút
            document.getElementById("capture-button").addEventListener("click", capturePhoto);
            document.getElementById("record-button").addEventListener("click", startRecording);
            document.getElementById("stop-button").addEventListener("click", stopRecording);
            
            // Thêm sự kiện chọn video
            document.getElementById("video1-option").addEventListener("click", () => selectVideo("video1"));
            document.getElementById("video2-option").addEventListener("click", () => selectVideo("video2"));
            document.getElementById("close-selection").addEventListener("click", () => {
                document.getElementById("video-selection").classList.add("hidden");
            });
            
            // Cập nhật tiến trình
            updateProgress(10, "Đang khởi tạo...");
            
            try {
                // Khởi tạo camera
                const cameraReady = await initializeRealCamera();
                if (!cameraReady) {
                    updateProgress(0, "Không thể kết nối camera");
                    return;
                }
                
                // Thiết lập video AR
                setupARVideo();
                
                // Ẩn loader sau 500ms để hoàn thành animation
                setTimeout(() => {
                    document.getElementById("loader").classList.add("hidden");
                }, 500);
                
            } catch (e) {
                console.error("Lỗi khởi tạo:", e);
                document.getElementById("loader").innerHTML = `
                    <h2>Lỗi khi khởi tạo ứng dụng</h2>
                    <p>${e.message || e}</p>
                    <button onclick="location.reload()">Thử lại</button>
                `;
            }
        });
    </script>
</body>
</html>
