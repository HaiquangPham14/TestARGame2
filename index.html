let isRecording = false;
let mediaRecorder;
let recordedChunks = [];
let pressTimer;

window.addEventListener("DOMContentLoaded", () => {
    setupCameraButton();
    setupLoading();
});

function setupCameraButton() {
    const cameraButton = document.getElementById('camera-button');
    cameraButton.addEventListener('touchstart', startPress);
    cameraButton.addEventListener('mousedown', startPress);
    cameraButton.addEventListener('touchend', endPress);
    cameraButton.addEventListener('mouseup', endPress);
    cameraButton.addEventListener('mouseleave', cancelPress);
}

function startPress(e) {
    e.preventDefault();
    if (pressTimer) clearTimeout(pressTimer);
    pressTimer = setTimeout(() => startRecording(), 500);
}

function endPress(e) {
    e.preventDefault();
    if (pressTimer) {
        clearTimeout(pressTimer);
        capturePhoto();
    } else if (isRecording) {
        stopRecording();
    }
}

function cancelPress() {
    if (pressTimer) clearTimeout(pressTimer);
}

// CHỤP ẢNH: Ghép real-camera và AR canvas thành 1 ảnh
function capturePhoto() {
    const realCamera = document.getElementById("real-camera-video");
    const scene = document.querySelector('a-scene');
    if (!scene || !scene.renderer || !scene.renderer.domElement) {
        alert("Chưa sẵn sàng, thử lại sau!");
        return;
    }
    const arCanvas = scene.renderer.domElement;
    const screenshotCanvas = document.getElementById("screenshot-canvas");

    // Đồng bộ kích thước
    screenshotCanvas.width = arCanvas.width;
    screenshotCanvas.height = arCanvas.height;
    const ctx = screenshotCanvas.getContext("2d");

    // 1. Vẽ camera thật (real camera)
    ctx.drawImage(realCamera, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
    // 2. Vẽ lớp AR (canvas AR)
    ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);

    // Xuất file
    const link = document.createElement("a");
    link.download = `ar-capture-${Date.now()}.png`;
    link.href = screenshotCanvas.toDataURL("image/png");
    link.click();
}

// QUAY VIDEO: Ghép frame + merge audio AR
function startRecording() {
    const realCamera = document.getElementById("real-camera-video");
    const scene = document.querySelector('a-scene');
    if (!scene || !scene.renderer || !scene.renderer.domElement) {
        alert("Chưa sẵn sàng, thử lại sau!");
        return;
    }
    const arCanvas = scene.renderer.domElement;

    // Tạo canvas tạm để vẽ frame ghép
    const combinedCanvas = document.createElement("canvas");
    combinedCanvas.width = arCanvas.width;
    combinedCanvas.height = arCanvas.height;
    const ctx = combinedCanvas.getContext("2d");

    // Lấy audio từ tất cả video AR đang phát
    const arVideos = Array.from(document.querySelectorAll('video[id^="video"]'));
    let audioCtx, dest;
    let hasAudio = false;
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        dest = audioCtx.createMediaStreamDestination();
        arVideos.forEach(video => {
            if (!video.paused && !video.muted && video.currentTime > 0) {
                try {
                    const vSource = audioCtx.createMediaElementSource(video);
                    vSource.connect(dest);
