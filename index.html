<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #191a1d;
        }
        #camera-button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff8e1;
            box-shadow: 0 0 0 4px #f5c242;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            position: relative;
        }
        #status-text {
            color: #fffde4;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(7px);
            box-shadow: 0 2px 16px 0 rgba(245,194,66,0.06);
        }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(ellipse at 60% 120%, #faf5c7 0%, #f5c242 26%, #fffbe7 60%, #252525 100%);
            color: #2d2615;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
            animation: fadeIn 0.5s;
            transition: opacity 0.5s;
        }
        .beer-loader-container {
            position: relative;
            width: 100vw;
            max-width: 350px;
            height: auto;
            margin-bottom: 32px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .beer-bottle {
            width: 100%;
            height: auto;
            z-index: 3;
            position: relative;
            left: 0;
            top: 0;
            transform: scale(1);
            animation: bottleZom 2s infinite cubic-bezier(.77,0,.18,1);
            object-fit: contain;
            object-position: center center;
            max-width: 220px;
            max-height: 380px;
            margin: 0 auto;
            display: block;
        }
        @keyframes bottleZom {
            0% { transform: scale(1) rotate(-1deg);}
            10% {transform: scale(1.04) rotate(2deg);}
            22% {transform: scale(1.09) rotate(-2deg);}
            40% {transform: scale(1.14) rotate(1deg);}
            60% {transform: scale(1.09) rotate(-1deg);}
            77% {transform: scale(1.04) rotate(2deg);}
            100% {transform: scale(1) rotate(-1deg);}
        }
        .beer-bubbles {
            position: absolute;
            left: 50%;
            bottom: 16%;
            width: 80px;
            height: 200px;
            pointer-events: none;
            z-index: 4;
            transform: translateX(-50%);
        }
        .beer-bubble {
            position: absolute;
            left: 50%;
            background: radial-gradient(circle at 40% 30%, #fffde4 60%, #ffe 90%, #f5c24200 100%);
            opacity: 0.65;
            border-radius: 50%;
            animation: bubbleRise 2.2s infinite;
        }
        .beer-bubble:nth-child(1) {
            width: 16px; height: 16px;
            bottom: 5px; margin-left: -15px;
            animation-delay: 0.2s;
        }
        .beer-bubble:nth-child(2) {
            width: 12px; height: 12px;
            bottom: 36px; margin-left: 18px;
            animation-delay: 0.6s;
        }
        .beer-bubble:nth-child(3) {
            width: 10px; height: 10px;
            bottom: 54px; margin-left: -22px;
            animation-delay: 1.1s;
        }
        .beer-bubble:nth-child(4) {
            width: 8px; height: 8px;
            bottom: 86px; margin-left: 8px;
            animation-delay: 1.6s;
        }
        @keyframes bubbleRise {
            0% { transform: scale(0.7) translateY(0); opacity: 0.7;}
            60% { transform: scale(1.2) translateY(-40px); opacity: 0.6;}
            90% { transform: scale(0.9) translateY(-120px); opacity: 0.3;}
            100% { transform: scale(0.5) translateY(-200px); opacity: 0;}
        }
        .beer-shadow {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 100px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, #d7ae3b 0%, #f5c242 80%, #e7d8a6 100%);
            opacity: 0.38;
            transform: translateX(-50%) scaleX(1.2);
            z-index: 2;
            filter: blur(1.5px);
            animation: shadowPulse 2s infinite;
        }
        @keyframes shadowPulse {
            0% { opacity: 0.38; transform: translateX(-50%) scaleX(1.2);}
            50% { opacity: 0.48; transform: translateX(-50%) scaleX(1.32);}
            100% { opacity: 0.38; transform: translateX(-50%) scaleX(1.2);}
        }
        .glow-effect {
            position: absolute;
            left: 50%;
            top: 0;
            width: 170px;
            height: 44px;
            pointer-events: none;
            transform: translateX(-50%);
            z-index: 1;
        }
        .glow-effect .glow {
            position: absolute;
            width: 60px; height: 44px;
            border-radius: 40px;
            background: radial-gradient(ellipse at 50% 20%, #fffde4 55%, #fffbe7 80%, #fff0 100%);
            opacity: 0.45;
            filter: blur(2px);
            animation: glowMove 2.1s infinite cubic-bezier(.75,0,.21,1);
        }
        .glow-effect .glow:nth-child(1) { left: 2px; top: 0; animation-delay: 0.18s;}
        .glow-effect .glow:nth-child(2) { left: 70px; top: 6px; animation-delay: 0.65s;}
        @keyframes glowMove {
            0% { opacity: 0.45; transform: scale(1);}
            40% { opacity: 0.7; transform: scale(1.14);}
            80% { opacity: 0.3; transform: scale(0.94);}
            100% { opacity: 0.45; transform: scale(1);}
        }
        #loading-bar-container {
            margin-top: 30px;
            width: 90vw;
            max-width: 260px;
            background: rgba(255,255,255,0.16);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(245,194,66,0.11);
            border: 1.5px solid #fff3b0;
            position: relative;
        }
        #loading-bar {
            height: 16px;
            width: 0;
            background: linear-gradient(90deg,#f5c242 0%, #fffde4 100%);
            border-radius: 20px;
            transition: width 0.3s cubic-bezier(.77,0,.18,1);
        }
        #loading-status {
            margin-top: 12px;
            font-size: 16px;
            color: #6b5a2c;
            text-shadow: 0 2px 6px #fffce75e;
        }
        h1 {
            margin-top: 0;
            color: #be9005;
            font-size: 1.5em;
            letter-spacing: 1px;
            font-family: 'Arial Rounded MT Bold', system-ui, sans-serif;
            text-shadow: 0 2px 12px #fffde4a0;
        }
        @keyframes fadeIn {
            from {opacity:0;}
            to {opacity:1;}
        }
        @media (max-width: 600px) {
            .beer-loader-container {
                max-width: 110vw;
                min-width: 0;
                width: 100vw;
                margin-bottom: 18px;
            }
            .beer-bottle {
                max-width: 110px;
                max-height: 180px;
            }
            .beer-shadow {
                width: 42px;
                height: 8px;
            }
            .beer-bubbles {
                width: 32px;
                height: 80px;
                bottom: 16px;
            }
            .glow-effect {
                width: 70px;
                height: 18px;
                top: 0;
            }
            .glow-effect .glow {
                width: 20px; height: 18px;
                border-radius: 15px;
            }
            #loading-bar-container {
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen: Beer bottle animation, glow, bubble and progress bar -->
    <div id="loading-screen">
        <div class="beer-loader-container">
            <div class="beer-shadow"></div>
            <div class="beer-bubbles">
                <div class="beer-bubble"></div>
                <div class="beer-bubble"></div>
                <div class="beer-bubble"></div>
                <div class="beer-bubble"></div>
            </div>
            <div class="glow-effect">
                <div class="glow"></div>
                <div class="glow"></div>
            </div>
            <img class="beer-bottle" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Intro.png" alt="beer bottle" />
        </div>
        <h1>Đang tải dữ liệu Sapporo AR...</h1>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-status"></div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets2.mind;"
        color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true; preserveDrawingBuffer: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="video0" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video1" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo2.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video2" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo3.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video3" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo4.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video4" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo5.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video5" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo6.mp4" preload="auto"
                crossorigin="anonymous" webkit-playsinline playsinline loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video0" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-video src="#video1" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-video src="#video2" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-video src="#video3" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-video src="#video4" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-video src="#video5" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
    </a-scene>

    <video id="real-camera-video" autoplay playsinline style="display: none;"></video>
    <canvas id="screenshot-canvas" style="display: none;"></canvas>

    <div id="camera-button-container">
        <button id="camera-button"></button>
        <div id="status-text">Nhấn để chụp, giữ để quay video</div>
    </div>

    <script>
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let pressTimer;
    let arScene;
    let activeVideos = new Set();

    // Initialize app
    document.addEventListener("DOMContentLoaded", () => {
        setupCameraButton();
        setupLoading();
        setupARScene();
        setupRealCamera();
    });

    function setupCameraButton() {
        const btn = document.getElementById('camera-button');
        const statusText = document.getElementById('status-text');
        
        // Touch and mouse events
        btn.addEventListener('touchstart', handlePressStart, { passive: false });
        btn.addEventListener('mousedown', handlePressStart);
        btn.addEventListener('touchend', handlePressEnd, { passive: false });
        btn.addEventListener('mouseup', handlePressEnd);
        btn.addEventListener('touchcancel', handlePressCancel);
        btn.addEventListener('mouseleave', handlePressCancel);

        function handlePressStart(e) {
            e.preventDefault();
            if (isRecording) return;
            
            pressTimer = setTimeout(() => {
                startRecording();
                btn.classList.add('recording');
                statusText.textContent = 'Đang quay... Nhả để dừng';
                pressTimer = null;
            }, 500);
        }

        function handlePressEnd(e) {
            e.preventDefault();
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
                capturePhoto();
            } else if (isRecording) {
                stopRecording();
                btn.classList.remove('recording');
                statusText.textContent = 'Nhấn để chụp, giữ để quay video';
            }
        }

        function handlePressCancel() {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        }
    }

    function setupARScene() {
        arScene = document.querySelector('a-scene');
        
        // Wait for scene to be ready
        arScene.addEventListener('loaded', () => {
            console.log('AR Scene loaded');
            setupTargetEvents();
        });
    }

    function setupTargetEvents() {
        // Setup target found/lost events for each video
        for (let i = 0; i < 6; i++) {
            const target = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`);
            const video = document.getElementById(`video${i}`);
            
            if (target && video) {
                target.addEventListener('targetFound', () => {
                    console.log(`Target ${i} found`);
                    video.currentTime = 0;
                    video.muted = false;
                    video.play().catch(e => console.log('Play error:', e));
                    activeVideos.add(video);
                });
                
                target.addEventListener('targetLost', () => {
                    console.log(`Target ${i} lost`);
                    video.pause();
                    video.currentTime = 0;
                    video.muted = true;
                    activeVideos.delete(video);
                });
            }
        }
    }

    async function setupRealCamera() {
        const video = document.getElementById("real-camera-video");
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            await video.play();
            console.log('Real camera initialized');
        } catch (error) {
            console.error("Error accessing camera:", error);
            alert("Không thể truy cập camera: " + error.message);
        }
    }

    function capturePhoto() {
        const realCamera = document.getElementById("real-camera-video");
        const screenshotCanvas = document.getElementById("screenshot-canvas");
        if (!arScene || !arScene.renderer || !arScene.renderer.domElement || !realCamera.videoWidth) {
            alert("Chưa sẵn sàng, thử lại sau!");
            return;
        }
        const arCanvas = arScene.renderer.domElement;

        requestAnimationFrame(() => {
            // Set canvas size to match AR canvas
            screenshotCanvas.width = arCanvas.width;
            screenshotCanvas.height = arCanvas.height;
            const ctx = screenshotCanvas.getContext('2d');

            // Draw the real camera feed as background
            ctx.drawImage(realCamera, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            // Draw the AR content on top
            ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);

            // Download the image
            const link = document.createElement('a');
            link.download = `sapporo-ar-${Date.now()}.png`;
            link.href = screenshotCanvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            document.body.style.opacity = '0.8';
            setTimeout(() => document.body.style.opacity = '1', 100);
        });
    }

        const videoAudioSources = new Map();

        function getOrCreateMediaSourceFor(video, audioContext) {
            if (videoAudioSources.has(video)) return videoAudioSources.get(video);
            const src = audioContext.createMediaElementSource(video);
            videoAudioSources.set(video, src);
            return src;
        }

        function startRecording() {
            const realCamera = document.getElementById("real-camera-video");
            if (!arScene || !arScene.renderer || !arScene.renderer.domElement || !realCamera.videoWidth) {
                alert("Chưa sẵn sàng, thử lại sau!");
                return;
            }
            const arCanvas = arScene.renderer.domElement;

            // Tạo canvas tạm để vẽ frame ghép
            const combinedCanvas = document.createElement("canvas");
            combinedCanvas.width = arCanvas.width;
            combinedCanvas.height = arCanvas.height;
            const ctx = combinedCanvas.getContext("2d");

            const videoStream = combinedCanvas.captureStream(30);

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const destination = audioContext.createMediaStreamDestination();

            let hasAudio = false;
            activeVideos.forEach(video => {
                if (!video.paused && !video.muted) {
                    try {
                        const src = getOrCreateMediaSourceFor(video, audioContext);
                        src.connect(destination);              
                        src.connect(audioContext.destination); 
                        hasAudio = true;
                    } catch (e) {
                        console.log('Audio connection error:', e);
                    }
                }
            });

            // Tổng hợp track video + audio
            const tracks = [...videoStream.getVideoTracks()];
            if (hasAudio) tracks.push(...destination.stream.getAudioTracks());
            const finalStream = new MediaStream(tracks);

            let options = { mimeType: 'video/webm' };
            if (MediaRecorder.isTypeSupported('video/mp4;codecs=avc1.42E01E,mp4a.40.2')) {
                options.mimeType = 'video/mp4;codecs=avc1.42E01E,mp4a.40.2';
            } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                options.mimeType = 'video/webm;codecs=vp9';
            } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
                options.mimeType = 'video/webm;codecs=vp8';
            }

            try {
                mediaRecorder = new MediaRecorder(finalStream, options);
            } catch (e) {
                alert('Không thể bắt đầu quay video. Vui lòng thử lại!');
                return;
            }

            recordedChunks = [];
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const outType = options.mimeType.includes('mp4') ? 'video/mp4' : 'video/webm';
                const ext = outType === 'video/mp4' ? 'mp4' : 'webm';
                const blob = new Blob(recordedChunks, { type: outType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `sapporo-ar-${Date.now()}.${ext}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                recordedChunks = [];
                if (audioContext && audioContext.state !== 'closed') audioContext.close();
            };

            // Start recording
            mediaRecorder.start();
            isRecording = true;

            // Draw frames liên tục
            function drawFrame() {
                if (!isRecording) return;
                ctx.drawImage(realCamera, 0, 0, combinedCanvas.width, combinedCanvas.height);
                ctx.drawImage(arCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);
                requestAnimationFrame(drawFrame);
            }

            drawFrame();
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

    function setupLoading() {
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingStatus = document.getElementById('loading-status');
        
        const videos = [
            document.getElementById('video0'),
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3'),
            document.getElementById('video4'),
            document.getElementById('video5')
        ];
        
        let loadedCount = 0;
        const totalVideos = videos.length;
        
        function updateProgress() {
            const progress = (loadedCount / totalVideos) * 100;
            loadingBar.style.width = `${progress}%`;
            loadingStatus.textContent = `Đang tải video ${loadedCount}/${totalVideos}`;
            
            if (loadedCount === totalVideos) {
                setTimeout(() => {
                    loadingStatus.textContent = 'Hoàn tất! Đang khởi tạo AR...';
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 800);
                }, 500);
            }
        }
        
        videos.forEach((video, index) => {
            const onCanPlay = () => {
                loadedCount++;
                updateProgress();
                video.removeEventListener('canplaythrough', onCanPlay);
            };
            
            video.addEventListener('canplaythrough', onCanPlay);
            video.addEventListener('error', (e) => {
                console.error(`Video ${index} load error:`, e);
                loadedCount++;
                updateProgress();
            });
            
            // Start loading
            video.load();
        });
        
        updateProgress();
    }
    </script>
</body>
</html>
