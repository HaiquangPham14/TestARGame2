<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #191a1d;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .loading-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-title {
            color: #f5c242;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(245, 194, 66, 0.5);
        }

        .loading-subtitle {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .progress-container {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #f5c242 0%, #fffde4 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(245, 194, 66, 0.5);
        }

        .loading-percentage {
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-status-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .video-status-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-status-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-status-text {
            color: #fff;
            font-size: 12px;
            flex-grow: 1;
        }

        .video-progress {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-left: 10px;
        }

        .video-progress-bar {
            height: 100%;
            width: 0;
            background: #f5c242;
            transition: width 0.3s ease;
        }

        #camera-button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff8e1;
            box-shadow: 0 0 0 4px #f5c242;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            position: relative;
        }

        #camera-button.recording {
            box-shadow: 0 0 0 4px #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        #status-text {
            color: #fffde4;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 20px;
            backdrop-filter: blur(7px);
            box-shadow: 0 2px 16px 0 rgba(245, 194, 66, 0.06);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-container {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }

            .loading-title {
                font-size: 20px;
            }

            .loading-subtitle {
                font-size: 14px;
            }

            #camera-button {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            .loading-title {
                font-size: 18px;
            }

            .loading-subtitle {
                font-size: 12px;
                margin-bottom: 20px;
            }

            .progress-container {
                height: 4px;
            }

            #camera-button {
                width: 50px;
                height: 50px;
            }

            #status-text {
                font-size: 12px;
            }

            .video-status-container {
                max-height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div id="particles-js"></div>
        <div class="loading-content">
            <div class="logo-container">
                <img class="logo" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Intro.png"
                    alt="Sapporo Logo">
            </div>

            <h1 class="loading-title">Sapporo AR Experience</h1>
            <p class="loading-subtitle">Đang tải dữ liệu video...</p>

            <div class="progress-container">
                <div id="loading-bar" class="progress-bar"></div>
            </div>

            <div id="loading-status" class="loading-percentage">0%</div>

            <div class="video-status-container" id="video-status-container">
                <!-- Video status items will be added here -->
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/targets2.mind;"
        color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true; preserveDrawingBuffer: true"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="video0" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo1.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video1" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo2.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video2" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo3.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video3" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo4.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video4" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo5.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
            <video id="video5" src="https://cdn.jsdelivr.net/gh/HaiquangPham14/TestARGame2@main/Sapporo6.mp4"
                preload="auto" crossorigin="anonymous" webkit-playsinline playsinline loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video0" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-video src="#video1" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-video src="#video2" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-video src="#video3" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-video src="#video4" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-video src="#video5" width="1" height="0.5625" position="0 -0.25 0"></a-video>
        </a-entity>
    </a-scene>

    <video id="real-camera-video" autoplay playsinline style="display: none;"></video>
    <canvas id="screenshot-canvas" style="display: none;"></canvas>

    <div id="camera-button-container">
        <button id="camera-button"></button>
        <div id="status-text">Nhấn để chụp, giữ để quay video</div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let pressTimer;
        let arScene;
        let activeVideos = new Set();
        let videoStatus = {};

        // Initialize app
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#f5c242"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#f5c242",
                        "opacity": 0.3,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            setupCameraButton();
            setupLoading();
            setupARScene();
            setupRealCamera();
        });

        function setupCameraButton() {
            const btn = document.getElementById('camera-button');
            const statusText = document.getElementById('status-text');

            // Touch and mouse events
            btn.addEventListener('touchstart', handlePressStart);
            btn.addEventListener('mousedown', handlePressStart);
            btn.addEventListener('touchend', handlePressEnd);
            btn.addEventListener('mouseup', handlePressEnd);
            btn.addEventListener('touchcancel', handlePressCancel);
            btn.addEventListener('mouseleave', handlePressCancel);

            function handlePressStart(e) {
                e.preventDefault();
                if (isRecording) return;

                pressTimer = setTimeout(() => {
                    startRecording();
                    btn.classList.add('recording');
                    statusText.textContent = 'Đang quay... Nhả để dừng';
                    pressTimer = null;
                }, 500);
            }

            function handlePressEnd(e) {
                e.preventDefault();
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                    capturePhoto();
                } else if (isRecording) {
                    stopRecording();
                    btn.classList.remove('recording');
                    statusText.textContent = 'Nhấn để chụp, giữ để quay video';
                }
            }

            function handlePressCancel() {
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }
            }
        }

        function setupARScene() {
            arScene = document.querySelector('a-scene');

            // Wait for scene to be ready
            arScene.addEventListener('loaded', () => {
                console.log('AR Scene loaded');
                setupTargetEvents();
            });
        }

        function setupTargetEvents() {
            // Setup target found/lost events for each video
            for (let i = 0; i < 6; i++) {
                const target = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${i}"]`);
                const video = document.getElementById(`video${i}`);

                if (target && video) {
                    target.addEventListener('targetFound', () => {
                        console.log(`Target ${i} found`);
                        video.currentTime = 0;
                        video.muted = false;
                        video.play().catch(e => console.log('Play error:', e));
                        activeVideos.add(video);
                    });

                    target.addEventListener('targetLost', () => {
                        console.log(`Target ${i} lost`);
                        video.pause();
                        video.currentTime = 0;
                        video.muted = true;
                        activeVideos.delete(video);
                    });
                }
            }
        }

        async function setupRealCamera() {
            const video = document.getElementById("real-camera-video");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                console.log('Real camera initialized');
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("Không thể truy cập camera: " + error.message);
            }
        }

        function capturePhoto() {
            const realCamera = document.getElementById("real-camera-video");
            const screenshotCanvas = document.getElementById("screenshot-canvas");
            if (!arScene || !arScene.renderer || !arScene.renderer.domElement || !realCamera.videoWidth) {
                alert("Chưa sẵn sàng, thử lại sau!");
                return;
            }
            const arCanvas = arScene.renderer.domElement;

            requestAnimationFrame(() => {
                // Set canvas size to match AR canvas
                screenshotCanvas.width = arCanvas.width;
                screenshotCanvas.height = arCanvas.height;
                const ctx = screenshotCanvas.getContext('2d');

                // Draw the real camera feed as background
                ctx.drawImage(realCamera, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
                // Draw the AR content on top
                ctx.drawImage(arCanvas, 0, 0, screenshotCanvas.width, screenshotCanvas.height);

                // Download the image
                const link = document.createElement('a');
                link.download = `sapporo-ar-${Date.now()}.png`;
                link.href = screenshotCanvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                document.body.style.opacity = '0.8';
                setTimeout(() => document.body.style.opacity = '1', 100);
            });
        }

        const videoAudioSources = new Map();

        function getOrCreateMediaSourceFor(video, audioContext) {
            if (videoAudioSources.has(video)) return videoAudioSources.get(video);
            const src = audioContext.createMediaElementSource(video);
            videoAudioSources.set(video, src);
            return src;
        }

        function startRecording() {
            const realCamera = document.getElementById("real-camera-video");
            if (!arScene || !arScene.renderer || !arScene.renderer.domElement || !realCamera.videoWidth) {
                alert("Chưa sẵn sàng, thử lại sau!");
                return;
            }
            const arCanvas = arScene.renderer.domElement;

            // Tạo canvas tạm để vẽ frame ghép
            const combinedCanvas = document.createElement("canvas");
            combinedCanvas.width = arCanvas.width;
            combinedCanvas.height = arCanvas.height;
            const ctx = combinedCanvas.getContext("2d");

            const videoStream = combinedCanvas.captureStream(30);

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const destination = audioContext.createMediaStreamDestination();

            let hasAudio = false;
            activeVideos.forEach(video => {
                if (!video.paused && !video.muted) {
                    try {
                        const src = getOrCreateMediaSourceFor(video, audioContext);
                        src.connect(destination);
                        src.connect(audioContext.destination);
                        hasAudio = true;
                    } catch (e) {
                        console.log('Audio connection error:', e);
                    }
                }
            });

            // Tổng hợp track video + audio
            const tracks = [...videoStream.getVideoTracks()];
            if (hasAudio) tracks.push(...destination.stream.getAudioTracks());
            const finalStream = new MediaStream(tracks);

            let options = { mimeType: 'video/webm' };
            if (MediaRecorder.isTypeSupported('video/mp4;codecs=avc1.42E01E,mp4a.40.2')) {
                options.mimeType = 'video/mp4;codecs=avc1.42E01E,mp4a.40.2';
            } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                options.mimeType = 'video/webm;codecs=vp9';
            } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
                options.mimeType = 'video/webm;codecs=vp8';
            }

            try {
                mediaRecorder = new MediaRecorder(finalStream, options);
            } catch (e) {
                alert('Không thể bắt đầu quay video. Vui lòng thử lại!');
                return;
            }

            recordedChunks = [];
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const outType = options.mimeType.includes('mp4') ? 'video/mp4' : 'video/webm';
                const ext = outType === 'video/mp4' ? 'mp4' : 'webm';
                const blob = new Blob(recordedChunks, { type: outType });
                const filename = `sapporo-video-${Date.now()}.${ext}`;
                saveFile(blob, filename);
                recordedChunks = [];
                if (audioContext && audioContext.state !== 'closed') audioContext.close();
            };

            // Start recording
            mediaRecorder.start();
            isRecording = true;

            // Draw frames liên tục
            function drawFrame() {
                if (!isRecording) return;
                ctx.drawImage(realCamera, 0, 0, combinedCanvas.width, combinedCanvas.height);
                ctx.drawImage(arCanvas, 0, 0, combinedCanvas.width, combinedCanvas.height);
                requestAnimationFrame(drawFrame);
            }

            drawFrame();
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        function saveFile(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // CẢI TIẾN QUAN TRỌNG: Tối ưu hóa quá trình tải video
        function setupLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBar = document.getElementById('loading-bar');
            const loadingStatus = document.getElementById('loading-status');
            const videoStatusContainer = document.getElementById('video-status-container');

            const videos = [
                document.getElementById('video0'),
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3'),
                document.getElementById('video4'),
                document.getElementById('video5')
            ];

            let loadedCount = 0;
            const totalVideos = videos.length;

            // Tạo các phần tử hiển thị trạng thái cho từng video
            videos.forEach((video, index) => {
                const statusId = `video-status-${index}`;
                const progressId = `video-progress-${index}`;

                const statusItem = document.createElement('div');
                statusItem.className = 'video-status-item';
                statusItem.id = statusId;

                const statusIcon = document.createElement('div');
                statusIcon.className = 'video-status-icon';
                statusIcon.innerHTML = '⏳'; // Icon đồng hồ cát

                const statusText = document.createElement('div');
                statusText.className = 'video-status-text';
                statusText.textContent = `Video ${index + 1}: Đang tải...`;

                const progressContainer = document.createElement('div');
                progressContainer.className = 'video-progress';

                const progressBar = document.createElement('div');
                progressBar.className = 'video-progress-bar';
                progressBar.id = progressId;

                progressContainer.appendChild(progressBar);
                statusItem.appendChild(statusIcon);
                statusItem.appendChild(statusText);
                statusItem.appendChild(progressContainer);
                videoStatusContainer.appendChild(statusItem);

                // Lưu trạng thái video
                videoStatus[index] = {
                    loaded: false,
                    progress: 0,
                    element: statusItem,
                    icon: statusIcon,
                    text: statusText,
                    progressBar: progressBar
                };
            });

            function updateProgress() {
                const progress = Math.round((loadedCount / totalVideos) * 100);
                loadingBar.style.width = `${progress}%`;
                loadingStatus.textContent = `${progress}%`;

                if (loadedCount === totalVideos) {
                    setTimeout(() => {
                        loadingStatus.textContent = 'Hoàn tất! Đang khởi tạo AR...';
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                                // Đảm bảo tất cả video đã sẵn sàng để phát
                                videos.forEach(video => {
                                    video.muted = true;
                                });
                            }, 500);
                        }, 800);
                    }, 500);
                }
            }

            videos.forEach((video, index) => {
                // Bắt buộc tải video
                video.load();

                // Kiểm tra tiến trình tải
                const updateProgressBar = () => {
                    try {
                        if (video.buffered.length > 0 && video.duration > 0) {
                            const buffered = video.buffered.end(video.buffered.length - 1);
                            const progress = Math.min(100, (buffered / video.duration) * 100);

                            videoStatus[index].progressBar.style.width = `${progress}%`;
                            videoStatus[index].text.textContent = `Video ${index + 1}: ${Math.round(progress)}%`;
                        }
                    } catch (e) {
                        console.error(`Error updating progress for video ${index}:`, e);
                    }
                };

                // Sự kiện khi có dữ liệu mới được tải
                video.addEventListener('progress', updateProgressBar);

                // Sự kiện khi video đã tải đủ dữ liệu để phát
                video.addEventListener('canplaythrough', () => {
                    if (!videoStatus[index].loaded) {
                        videoStatus[index].loaded = true;
                        videoStatus[index].icon.innerHTML = '✅'; // Icon thành công
                        videoStatus[index].text.textContent = `Video ${index + 1}: Hoàn thành`;
                        loadedCount++;
                        updateProgress();
                    }
                });

                // Sự kiện khi video đã tải xong toàn bộ
                video.addEventListener('loadeddata', () => {
                    videoStatus[index].progressBar.style.width = '100%';
                    videoStatus[index].text.textContent = `Video ${index + 1}: Hoàn thành`;
                    if (!videoStatus[index].loaded) {
                        videoStatus[index].loaded = true;
                        videoStatus[index].icon.innerHTML = '✅';
                        loadedCount++;
                        updateProgress();
                    }
                });

                // Xử lý lỗi tải video
                video.addEventListener('error', (e) => {
                    console.error(`Video ${index} load error:`, e);
                    videoStatus[index].icon.innerHTML = '❌'; // Icon lỗi
                    videoStatus[index].text.textContent = `Video ${index + 1}: Lỗi tải!`;
                    videoStatus[index].progressBar.style.backgroundColor = '#ff0000';

                    // Thử tải lại sau 2 giây
                    setTimeout(() => {
                        videoStatus[index].icon.innerHTML = '🔄';
                        videoStatus[index].text.textContent = `Video ${index + 1}: Đang thử lại...`;
                        videoStatus[index].progressBar.style.backgroundColor = '#f5c242';
                        videoStatus[index].progressBar.style.width = '0%';
                        video.load();
                    }, 2000);
                });

                // Bắt đầu tải video
                video.load();
            });

            updateProgress();
        }
    </script>
</body>

</html>
